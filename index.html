<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone Finder</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-opacity-25">
<div class="container py-5">
    <h1 class="text-center mb-4">Phone Finder</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" id="search-form" class="mb-5">
                <div class="input-group mb-0 phone-finder-search">
                    <input type="text" class="form-control search-phone" placeholder="Find your desire phone">
                    <button type="submit" class="input-group-text btn-default" id="search-phone-btn">Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4" id="phone-grid"></div>
</div>


<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
