<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Phone Finder</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4 logo">Phone Finder</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" id="search-form" class="mb-5">
                <div class="input-group mb-0 phone-finder-search">
                    <input type="text" class="form-control search-phone" placeholder="Find your desire phone">
                    <button type="submit" class="input-group-text btn-default" id="search-phone-btn">Search</button>
                </div>
            </form>
        </div>
    </div>

    <!--Spinner-->
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status" style="display:none;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!--Error message-->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="toast-message" class="toast align-items-center text-white bg-danger border-0" role="alert"
             aria-live="assertive"
             aria-atomic="true" data-bs-delay="10000">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4" id="phone-grid"></div>

    <!--Load more-->
    <div class="text-center justify-content-center mt-5" id="load-more-btn-container">

    </div>

    <!-- Phone Details Modal -->
    <div class="modal fade" id="phone-details" tabindex="-1" aria-labelledby="phone-details-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" id="phone-details-content"></div>
        </div>
    </div>

</div>


<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
